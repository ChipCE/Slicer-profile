[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3A0034000E51383438343939-if00

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
#max_accel_to_decel: 15000
max_z_velocity: 24
max_z_accel: 240
square_corner_velocity: 5

# motor 0 port
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400 
endstop_pin: PG15
position_endstop: 182
position_max: 182
position_min : -5
homing_speed: 50

# [tmc2209 stepper_x]
# uart_pin: PC4
# run_current: 0.800
# hold_current: 0.500
# sense_resistor: 0.110
# interpolate: true
# stealthchop_threshold: 0

[tmc5160 stepper_x]
cs_pin: PC4
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
interpolate: true
run_current: 0.800
# hold_current: 0.500
stealthchop_threshold: 0

# motor 1 port
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400 
endstop_pin: PG14
position_endstop: 202
position_max: 202
position_min : 0
homing_speed: 50

