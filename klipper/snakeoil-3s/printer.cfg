# probe_points:
#     90,90,20

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 15000
max_accel_to_decel:5000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0



[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_min: 0
position_max: 180
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[tmc2208 stepper_x]
uart_pin: PA3
run_current: 0.650
hold_current: 0.6
stealthchop_threshold: 0
# interpolate: false
# sense_resistor: 0.110


[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: -2.5
position_min: -2.5
position_max: 180
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[tmc2208 stepper_y]
uart_pin: PA6
run_current: 0.650
hold_current: 0.6
stealthchop_threshold: 0
# interpolate: false
# sense_resistor: 0.110

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 8
endstop_pin: !PA11 # disable to use BLTouch
# endstop_pin: probe:z_virtual_endstop  # enable to use BLTouch
position_endstop: 0 # disable to use BLTouch
position_max: 190
homing_retract_dist: 10.0
second_homing_speed: 5
# position_min: -5 # enable to use BLTouch

# [tmc2208 stepper_z]
# uart_pin: PB13
# run_current: 0.650
# hold_current: 0.6
# stealthchop_threshold: 9999
# interpolate: false
# sense_resistor: 0.110


[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 31.776 #red head
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
control: pid
pid_Kp: 19.0
pid_Ki: 1.34
pid_Kd: 67.5
min_temp: 0
max_temp: 300
pressure_advance: 0.05

[tmc2208 extruder]
uart_pin: PA1
run_current: 0.500
hold_current: 0.250
# sense_resistor: 0.110
stealthchop_threshold: 0
# interpolate: false
# sense_resistor: 0.110


