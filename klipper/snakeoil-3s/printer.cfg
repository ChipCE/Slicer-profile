# Gcode and custom macros
[include gcode.cfg]
[include macro.cfg]
# Custom LCD menu
[include menu.cfg]
[include display.cfg]
# Shell command 
[include shell_command.cfg]

# [mcu rpi]
# serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:None

# [resonance_tester]
