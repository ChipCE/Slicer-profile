### menu setup ###
[menu __main __setup]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Setup


[menu __main __setup __calib]
type: list
name: Calibration

[menu __main __setup __calib __z_align]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Auto align z
gcode:  Z_TILT_ADJUST

[menu __main __setup __calib __z_mesh]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Update Bed mesh
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE save=default

[menu __main __setup __calib __probe_calib]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Probe calibrate

[menu __main __setup __calib __probe_calib __start]
type: command
name: Start calibrate
gcode:
    G28
    PROBE_CALIBRATE

[menu __main __setup __calib __probe_calib __adjust_z]
type: input
name: Adjust Z: {['++','+','+.01','+.05','+.1','+.5','-.5','-.1','-.05','-.01','-','--'][menu.input|int]}
input: 6
input_min: 0
input_max: 11
input_step: 1
gcode:
    {%- if menu.event == 'long_click' -%}
        TESTZ Z={['++','+','+.01','+.05','+.1','+.5','-.5','-.1','-.05','-.01','-','--'][menu.input|int]}
    {%- endif -%}

[menu __main __setup __calib __probe_calib __accept]
type: command
name: Accept
gcode: ACCEPT

[menu __main __setup __calib __probe_calib __abort]
type: command
name: Abort
gcode: ABORT


[menu __main __setup __calib __probe_]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Probe acc. test
gcode:  PROBE_ACCURACY

[menu __main __setu __calib __tuning]
type: list
name: PID tuning

[menu __main __setup __calib __tuning __hotend_pid_tuning]
type: command
enable: {(not printer.idle_timeout.state == "Printing") and ('extruder' in printer)}
name: Tune Hotend PID
gcode: PID_CALIBRATE HEATER=extruder TARGET=210 WRITE_FILE=1

[menu __main __setup__calib __tuning __hotbed_pid_tuning]
type: command
enable: {(not printer.idle_timeout.state == "Printing") and ('heater_bed' in printer)}
name: Tune Hotbed PID
gcode: PID_CALIBRATE HEATER=heater_bed TARGET=60 WRITE_FILE=1

[menu __main __setup __save_config]
type: command
name: Save config
gcode: SAVE_CONFIG

[menu __main __setup __dump]
type: command
name: Dump parameters
gcode:
   {% for name1 in printer %}
      {% for name2 in printer[name1] %}
         { action_respond_info("printer['%s'].%s = %s"
                               % (name1, name2, printer[name1][name2])) }
      {% else %}
         { action_respond_info("printer['%s'] = %s" % (name1, printer[name1])) }
      {% endfor %}
   {% endfor %}

[menu __main __setup __restart]
type: list
name: Restart

[menu __main __setup __restart __host_restart]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Restart host
gcode: RESTART

[menu __main __setup __restart __firmware_restart]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Restart FW
gcode: FIRMWARE_RESTART