[bed_screws]
#need calibration
screw1: 20,20
screw2: 160,20
screw3: 160,160
screw4: 20,160


[safe_z_home]
home_xy_position: 85,85 # Change coordinates to the center of your print bed
speed: 100
z_hop: 15                 # Move up 15mm
z_hop_speed: 15


[bed_mesh]
speed: 100
horizontal_move_z: 3 ; 10 for bltouch
mesh_min: 0,0 # prob pos
mesh_max: 150, 180 # prob pos
probe_count: 6 ; 
algorithm: bicubic

[virtual_sdcard]
path: ~/gcode_files


[pause_resume]
recover_velocity: 50


[display_status]

