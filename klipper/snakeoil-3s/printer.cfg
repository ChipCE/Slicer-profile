[heater_bed]
heater_pin: PA0
sensor_type: Kingroon_Calibrated B3950
sensor_pin: PC0
control: pid
pid_Kp: 40.68
pid_Ki: 7.93
pid_Kd: 139.15
min_temp: 0
max_temp: 130

##	Hotend Fan --> FAN5
[heater_fan hotend_fan]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1

##	Part Cooling Fan --> FAN4
[fan]
pin: PB1
kick_start_time: 0.5
#off_below: 0.25


