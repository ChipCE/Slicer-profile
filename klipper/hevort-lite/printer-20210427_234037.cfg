# Gcode and custom macros
[include macro.cfg]
# Custom LCD menu
[include menu.cfg]

# Printer commond parametters
[printer]
kinematics: corexy
max_velocity: 500
max_accel: 7500
max_accel_to_decel: 7500
max_z_velocity: 24
max_z_accel: 240
square_corner_velocity: 5.0


[mcu]
#serial : /dev/serial/by-id/usb-Klipper_lpc1769_0DA0FF18C09869AF03F9405EC52000F5-if00
restart_method: command
serial : /dev/ttyAMA0
baud : 250000


# connect to X port
[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
endstop_pin: P1.29
position_min: -3.5
position_endstop: -3.5
position_max: 165
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: false
microsteps: 16
full_steps_per_rotation: 400
rotation_distance : 40


[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: True
run_current: 0.9
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# connect to Y port
[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
endstop_pin: P1.28
position_min: -2.5
position_endstop: -2.5
position_max: 165
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: false
microsteps: 16
full_steps_per_rotation: 400
rotation_distance : 40

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: True
run_current: 0.9
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# connect to Z port
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
endstop_pin: probe:z_virtual_endstop
position_max: 175
position_min: -5
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0
microsteps: 16
full_steps_per_rotation: 200
rotation_distance : 8


[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: true
run_current: 0.6
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

# connect to E1 port
[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
full_steps_per_rotation: 200
rotation_distance : 8

[tmc2209 stepper_z1]
uart_pin: P1.1
interpolate: true
run_current: 0.6
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

# connect to HE0 port
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 5
max_temp: 275
max_power: 1.0
min_extrude_temp: 170
microsteps: 16
rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 5:1 #Sherpa Mini uses 5:1
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
#control : pid
#pid_kp : 26.213
#pid_ki : 1.304
#pid_kd : 131.721
pressure_advance: 0.0505 #PLA
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: P1.4
interpolate: true
run_current: 0.300
hold_current: 0.250
sense_resistor: 0.110
stealthchop_threshold: 0

##	Hotend Fan
[heater_fan hotend_fan]
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#off_below: 0.25

##	Part Cooling Fan
[fan]
pin: P2.3
kick_start_time: 0.5
#off_below: 0.25

[filament_switch_sensor bear_ir]
pause_on_runout: True
runout_gcode:
    M600
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 3.0
pause_delay: 0.5
switch_pin: !P1.26

# probe setting. Connect to SERVORS and PROBE port
[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
#pin_move_time: 0.800 #0.680
x_offset: -25
y_offset: 0
# z_offset: 0.150
speed: 5.0

[safe_z_home]
home_xy_position: 82.5,82.5 # Change coordinates to the center of your print bed
#speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 50
horizontal_move_z: 3
mesh_min: 0,0 # prob pos
mesh_max: 140, 165 # prob pos
probe_count: 6,6

#Z_TILT_ADJUST
[z_tilt]
# the point of the motor (or leadscrew)
z_positions:
	192.5, 82.5
	-27.5, 82.5
# probe point (nozzle)
points:
	25, 82.5
	165, 82.5
speed: 100
horizontal_move_z: 3
retries: 5
retry_tolerance: 0.0075

[temperature_sensor enclosure]
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23

[heater_bed]
heater_pin: P2.5
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.25
max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[neopixel led]
pin: P1.24
chain_count: 12
initial_RED: 0.6
initial_GREEN: 1.0
initial_BLUE: 1.0

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: P1.18
a0_pin: P1.19
encoder_pins: ^!P3.25,^P3.26
click_pin: ^!P0.28
contrast: 63
menu_timeout: 300
menu_reverse_navigation:False
menu_root: __menutree

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: P1.21
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.5
color_order: RGB


[output_pin BEEPER_pin]
pin: P1.30
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

#[firmware_retraction]
#retract_length: 0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[virtual_sdcard]
path : /home/pi/gcode_files

[idle_timeout]
timeout: 600
gcode:
	TURN_OFF_HEATERS
	M84
	M107

[input_shaper]
shaper_freq_x: 78.6
shaper_freq_y: 76.2
shaper_type: 2hump_ei
damping_ratio_x: 0.1
damping_ratio_y: 0.1

[pause_resume]
recover_velocity: 60


[display_status]

